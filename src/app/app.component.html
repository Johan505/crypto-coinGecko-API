<div class="container">
  <h1>Holi</h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th>cosa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins">
      <td>
        <img [src]="coin.image" alt="{{coin.name}}">
        <span>{{coin.name}}</span>
        <span>{{coin.symbol}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
